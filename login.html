<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script.js"></script>
</head>
<body class="bg-gray-50">

  <div class="min-h-screen flex items-center justify-center">
    <div class="max-w-sm w-full bg-white p-6 rounded shadow space-y-6">
      
      <!-- Signup Form -->
      <form id="signup-form" onsubmit="return false;" class="space-y-4">
        <h2 class="text-xl font-bold text-center">Create Account</h2>
        <input type="email" name="email" placeholder="Email"
          class="w-full px-4 py-2 border rounded shadow-sm" required />
        <input type="password" name="password" placeholder="Password"
          class="w-full px-4 py-2 border rounded shadow-sm" required />
        <button type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
          Sign Up
        </button>
      </form>

      <!-- Google Sign Up Button -->
      <div class="flex justify-center">
        <button id="signup-google" class="flex items-center justify-center gap-2 px-4 py-2 bg-white text-gray-800 border border-gray-300 rounded-lg shadow hover:bg-gray-100 transition">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" />
          Sign up with Google
        </button>
      </div>

      <hr />

      <!-- Login Form -->
      <form id="login-form" class="space-y-4 hidden">
        <h2 class="text-xl font-bold text-center">Sign In</h2>
        <input type="email" name="email" placeholder="Email"
          class="w-full px-4 py-2 border rounded shadow-sm" required />
        <input type="password" name="password" placeholder="Password"
          class="w-full px-4 py-2 border rounded shadow-sm" required />
        <button type="submit"
          class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
          Sign In
        </button>
      </form>

      <!-- Google Login Button -->
      <button id="login-google" class="flex items-center justify-center gap-2 px-4 py-2 bg-white text-gray-800 border border-gray-300 rounded-lg shadow hover:bg-gray-100 transition hidden">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" />
        Sign in with Google
      </button>

      <!-- Toggle Links -->
      <div class="text-center mt-4">
        <p class="text-sm text-gray-600">
          <span id="toggle-form-link" class="text-blue-600 cursor-pointer">Already have an account? Sign In</span>
        </p>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script.js"></script> <!-- Ensure only one instance of each script -->
</body>
</html>
