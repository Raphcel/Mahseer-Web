<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" type="image/png" href="images/logo exotice mahseer w bg.png">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Exotic Mahseer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  </head>

<body class="min-h-screen bg-cover bg-center flex items-center justify-center" style="background-image: url('images/background.png')">

  <div class="min-h-screen flex items-center justify-center background-image">
    <div class="max-w-sm w-full bg-[#17366E] p-6 rounded shadow space-y-6">
      
      <h2 class="text-xl font-bold text-center text-[#DCF3FF]">Admin Dashboard</h2>

      <div id="user-info" class="text-center hidden">
        <p id="user-email"></p>
        <button id="logout" class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700">Logout</button>
      </div>

      <!-- Product Upload Form -->
      <form id="product-form" class="space-y-4">
        <h3 class="text-lg font-semibold text-center text-[#DCF3FF]">Upload New Product</h3>
        <input type="text" name="Prduct name" placeholder="Product name"
          class="w-full px-4 py-2 border rounded-md bg-[#89BCD9] text-[#DAF1FF] placeholder-white placeholder-opacity-80 focus:outline-none focus:ring-2 focus:ring-[#DAF1FF] mb-6" required />        
        <input type="number" name="price" placeholder="Price" 
          class="w-full px-4 py-2 border rounded-md bg-[#89BCD9] text-[#DAF1FF] placeholder-white placeholder-opacity-80 focus:outline-none focus:ring-2 focus:ring-[#DAF1FF] mb-6" required />        
        <input type="file" name="image" class="w-full px-4 py-2 border rounded shadow-sm" required />
        <button type="submit"
          class="w-full bg-[#D9E76C] text-[#17366E] py-3 rounded-full font-semibold mb-4 hover:opacity-90 hover:-translate-y-1 transition-all duration-200">
          Upload Product
        </button>
      </form>

      <div id="product-list" class="mt-6 space-y-4">
        <!-- Display products here -->
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="admin-dashboard.js"></script> <!-- Ensure only one instance of each script -->
</body>
</html>
