<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Signup - Exotic Mahseer</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script type="module" src="../js/login.js"></script>
  <style>
    body {
      font-family: 'Nunito', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen bg-cover bg-center flex items-center justify-center" style="background-image: url('../assets/images/background.png')">

  
  <div class="min-h-screen flex items-center justify-center">
    <div class="max-w-sm w-full bg-[#17366E] p-6 rounded-lg shadow-lg space-y-6">

      <!-- Signup Form -->
      <form id="signup-form" onsubmit="return false;" class="space-y-4">
        <h2 class="text-4xl text-center text-[#DAF1FF] font-bold mb-8">Login</h2>
        <input type="email" name="email" placeholder="Email"
          class="w-full px-4 py-2 border rounded-md bg-[#89BCD9] text-[#DAF1FF] placeholder-white placeholder-opacity-80 focus:outline-none focus:ring-2 focus:ring-[#DAF1FF] mb-6" required />
        <input type="password" name="password" placeholder="Password"
          class="w-full px-4 py-2 border rounded-md bg-[#89BCD9] text-[#DAF1FF] placeholder-white placeholder-opacity-80 focus:outline-none focus:ring-2 focus:ring-[#DAF1FF] mb-6" required />
        <button type="submit"
          class="w-full bg-[#D9E76C] text-[#17366E] py-3 rounded-full font-semibold mb-4 hover:opacity-90 hover:-translate-y-1 transition-all duration-200">
          Login
        </button>
      </form>

      <!-- Google Sign Up Button -->
      <div class="flex justify-center">
        <button id="signup-google" class="w-full flex items-center justify-center gap-2 bg-[#D9E76C] text-[#17366E] py-3 rounded-full font-semibold mb-4 hover:opacity-90 hover:-translate-y-1 transition-all duration-200">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" />
        Login with Google
      </button>

      </div>

      <hr />

      <!-- Login Form -->
      <form id="login-form" class="space-y-4 hidden">
        <h2 class="text-4xl text-center text-[#DAF1FF] font-bold mb-8">Login</h2>
        <input type="email" name="email" placeholder="Email"
          class="w-full px-4 py-2 border rounded-md bg-[#89BCD9] text-[#DAF1FF] placeholder-white placeholder-opacity-80 focus:outline-none focus:ring-2 focus:ring-[#DAF1FF] mb-6" required />
        <input type="password" name="password" placeholder="Password"
          class="w-full px-4 py-2 border rounded-md bg-[#89BCD9] text-[#DAF1FF] placeholder-white placeholder-opacity-80 focus:outline-none focus:ring-2 focus:ring-[#DAF1FF] mb-6" required />
        <button type="submit"
          class="w-full bg-[#D9E76C] text-[#17366E] py-3 rounded-full font-semibold mb-4 hover:opacity-90 hover:-translate-y-1 transition-all duration-200">
          Login
        </button>
      </form>

      <!-- Google Login Button -->
      <button id="login-google" class="flex items-center justify-center gap-2 px-4 py-2 bg-white text-[#17366E] border border-[#D9E76C] rounded-lg shadow hover:bg-[#D9E76C] hover:text-white transition hidden">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" />
        Sign in with Google
      </button>

      <!-- Toggle Links -->
      <div class="text-center mt-4">
        <p class="text-sm text-[#DAF1FF]">
          <a href="sign-up.html" id="toggle-form-link" class="text-[#D9E76C]">Don't have an account? Sign up</a>
        </p>
      </div>

    </div>
  </div>

  <!-- Add a modal for successful login -->
  <div id="login-success-modal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded shadow-lg text-center">
      <h2 class="text-xl font-bold mb-4">Login Successful!</h2>
      <p>Welcome back!</p>
      <button id="close-modal" class="mt-4 bg-[#D9E76C] text-[#17366E] py-2 px-4 rounded hover:bg-[#DAF1FF]">Close</button>
    </div>
  </div>

  <!-- Add a profile section -->
  <div id="profile-section" class="hidden text-center mt-6">
    <h2 class="text-xl font-bold text-[#DAF1FF]">Your Profile</h2>
    <p id="profile-email" class="text-[#DAF1FF]"></p>
  </div>

</body>
</html>
