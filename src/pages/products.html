<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop - Exotic Mahseer</title>
  <link rel="stylesheet" href="../css/style.css"> 
  <link rel="icon" type="image/png" href="../assets/images/logo%20exotic%20mahseer%20w%20bg.png">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="../js/products.js" type="module" defer></script>
</head>
<body>
    <header>
    <div id="navbar-container"></div>
    
<script type="module">
  import updateNavbar from '../js/navbar.js';

  fetch('navbar.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('navbar-container').innerHTML = data;

      const scripts = document.querySelector('#navbar-container').querySelectorAll('script');
      scripts.forEach(oldScript => {
        const newScript = document.createElement('script');
        newScript.type = oldScript.type || 'text/javascript';
        if (oldScript.src) {
          newScript.src = oldScript.src;
        } else {
          newScript.textContent = oldScript.textContent;
        }
        document.body.appendChild(newScript);
      });

     updateNavbar();
    });
</script>
    </header>

    <section class="preview-produk">
      <h1>Our Products</h1>
      <div class="container-baris fade-in" id="product-list"></div>
    </section>


        <!--------------------------------section contact (footer)------------------------------>
<body>
  <div id="footer-container"></div>
  <script>
    fetch('../pages/footer.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('footer-container').innerHTML = data;
      });
  </script>
</body>
</body>
</html>
