<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="contactstyle.css" />
</head>
<body>
  <div class="white-overlay"></div>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <img src="images/logo-exotic-mahseer.png" alt="logo" class="logo" />

        <li><a href="login.html" class="login-button">Login / Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <main class="contact-section">
    <h1>Contact Us</h1>
    <form class="contact-form">
      <div class="row">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" type="text" placeholder="Enter your name" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input id="phone" type="text" placeholder="Enter your phone number" required />
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input id="subject" type="text" placeholder="Enter your subject" />
        </div>
      </div>
      <div class="form-group full-width">
        <label for="message">Message</label>
        <textarea id="message" placeholder="Enter your message" rows="6" required></textarea>
      </div>
      <button type="submit">Send</button>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <div class="footer-left">
        <img src="images/logo-exotic-mahseer.png" alt="logo" class="logo-footer" />
        <h2>Exotic Mahseer</h2>
        <p>Jl. Swadaya Murni 3 No.4, RT.002/RW.003, Jatimurni, Kec. Pd. Melati, Kota Bekasi, Jawa Barat 17431</p>
      </div>
      <div class="footer-right">
        <h4>More Information</h4>
        <p><img src="images/instagram.png" class="icon" alt="Instagram" /> @exoticmahseer.id</p>
        <p><img src="images/whatsapp.png" class="icon" alt="WhatsApp" /> +62 8138-7967-910</p>
        <p><img src="images/tokopedia.png" class="icon" alt="Tokopedia" /> ExoticMahseer</p>
      </div>
    </div>
  </footer>

</body>
</html>
