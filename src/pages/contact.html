<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Exotic Mahseer</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/contactstyle.css" />
</head>
<body>


<div id="navbar-container"></div>

<script>
  fetch('../pages/navbar.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('navbar-container').innerHTML = data;
    });
</script>

  <!-- Contact Section -->
  <main class="contact-section">
    <h1>Contact Us</h1>
    <form class="contact-form">
      <div class="row">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" type="text" placeholder="Enter your name" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input id="phone" type="text" placeholder="Enter your phone number" required />
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input id="subject" type="text" placeholder="Enter your subject" />
        </div>
      </div>
      <div class="form-group full-width">
        <label for="message">Message</label>
        <textarea id="message" placeholder="Enter your message" rows="6" required></textarea>
      </div>
      <button type="submit">Send</button>
    </form>
  </main>

<div id="footer-container"></div>

<script>
  fetch('../pages/footer.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('footer-container').innerHTML = data;
    });
</script>

</body>
</html>
