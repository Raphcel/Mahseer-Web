<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - Exotic Mahseer</title>
<link rel="stylesheet" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="../js/sign-up.js" type="module" defer></script>
</head>
<body class="login">
    <section class="login-section">
        <h1>Sign Up</h1>
        <div class="login-card">
            <!-- Step 1: Email -->
            <div class="step" id="step-1">
                <h2>Email</h2>
                <div class="input-container">
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <button class="login-btn" id="continue-btn">Continue</button>
                <button class="google-btn">Sign up with Google</button>
                
                <div class="login-links">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </div>

            <!-- Step 2: Name and Password -->
            <div class="step" id="step-2" style="display: none;">
                <h2>Name</h2>
                <div class="input-container">
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                
                <h2>Password</h2>
                <div class="input-container">
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <h2>Confirm password</h2>
                <div class="input-container">
                    <input type="password" id="confirm-password" placeholder="Re-enter your password" required>
                    <p id="password-warning" style="color: red; display: none; font-size: 14px;">Passwords do not match.</p>
                </div>
                
                <button class="login-btn" id="signup-btn">Sign up</button>
                
                <div class="login-links">
                    <p><a href="#" id="back-btn">Back to previous step</a></p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
