<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="../css/funfact.css" rel="stylesheet" />
    <title>Funfact</title>
    <link rel="icon" href="../assets/images/logo%20exotic%20mahseer.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
</head>

<body>
    <div id="navbar-container"></div>
    
<script type="module">
  import updateNavbar from '../js/navbar.js';

  fetch('navbar.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('navbar-container').innerHTML = data;

      // Jalankan ulang semua script di dalam navbar.html kalau ada
      const scripts = document.querySelector('#navbar-container').querySelectorAll('script');
      scripts.forEach(oldScript => {
        const newScript = document.createElement('script');
        newScript.type = oldScript.type || 'text/javascript';
        if (oldScript.src) {
          newScript.src = oldScript.src;
        } else {
          newScript.textContent = oldScript.textContent;
        }
        document.body.appendChild(newScript);
      });

     updateNavbar();
    });
</script>

    <section class="funfact" id="funfact">
      <div class="slideshow-container">
        <!-- Funfact slides will be injected dynamically by funfact-dynamic.js -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        <div style="text-align:center">
          <!-- Dots will be injected dynamically by funfact-dynamic.js -->
        </div>
      </div>
    </section>

<div id="footer-container"></div>

<script>
  fetch('../pages/footer.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('footer-container').innerHTML = data;
    });
</script>
<script src="../js/funfact.js"></script>
<script type="module" src="../js/funfact-dynamic.js"></script>
</body>
</html>
