<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Exotic Mahseer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../css/add-product.css">


</head>
<body class="flex h-screen bg-blue-50">
    
<div id="sidebar-container"></div>

<script>
  fetch('admin-sidebar.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('sidebar-container').innerHTML = data;

      const path = window.location.pathname;
      if (path.includes("products")) {
        document.querySelector('[data-menu="products"]').classList.add("bg-blue-100", "text-blue-900", "font-semibold");
      } else {
        document.querySelector('[data-menu="dashboard"]').classList.add("bg-blue-100", "text-blue-900", "font-semibold");
      }
    });
</script>

<!-----------------------------form add new product---------------------------------->
<div class="container">
  <h1 class="page-title">Add New Product</h1>

  <div class="form-wrapper">
    <!-- Kiri: Form Input -->
    <form class="product-form">
      <div class="form-group">
        <label>Product name</label>
        <input type="text" placeholder="Enter product name here...">
      </div>
      <div class="form-group">
        <label>General information</label>
        <textarea placeholder="Enter general information about your product..."></textarea>
      </div>
      <div class="form-group">
        <label>Product description</label>
        <textarea placeholder="Enter detailed information about your product..."></textarea>
      </div>
      <div class="form-group">
        <label>Price</label>
        <input type="number" placeholder="Enter price here...">
      </div>
      <div class="form-group">
        <label>Stock</label>
        <input type="number" placeholder="Enter stock here...">
      </div>
      <div class="form-group">
        <label>Product image</label>
        <input type="file">
      </div>
    </form>

    <!-- Kanan: Image Preview -->
    <div class="image-preview">
      <h2>Image Preview</h2>
      <div class="main-image">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Tor_tambroides.jpg" alt="Preview">
      </div>
      <div class="thumbnails">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Tor_tambroides.jpg" alt="thumb">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Tor_tambroides.jpg" alt="thumb">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Tor_tambroides.jpg" alt="thumb">
      </div>
      <div class="button-group">
      <button class="btn-draft">Save as draft</button>
    <button class="btn-add">Add product</button>
    </div>
    </div>
  </div>

  
</div>

</body>
</html>


</body>
</html>
